<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>POLYGON Escrow Service</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
    <style>
        body {
            background: linear-gradient(120deg, #1f1c2c, #928dab);
            font-family: 'Montserrat', sans-serif;
            color: #fff;
            padding-top: 60px;
            min-height: 100vh;
        }

        /* Professional bold header with background highlight */
        .header-title {
            font-weight: 900;
            font-size: 3.2rem;
            letter-spacing: 2px;
            background: #17c3b2;
            color: #0a0a0a;
            display: inline-flex;
            align-items: center;
            gap: 15px;
            padding: 15px 40px;
            border-radius: 8px;
            box-shadow: 0 4px 12px rgba(23, 195, 178, 0.6);
            margin-bottom: 10px;
            user-select: none;
        }

        .lead-text {
            font-weight: 500;
            color: #a0e7d6;
            font-size: 1.25rem;
            letter-spacing: 0.05em;
            margin-bottom: 40px;
            user-select: none;
        }

        .card {
            background-color: rgba(23, 195, 178, 0.1);
            border: none;
            border-radius: 15px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.35);
            transition: box-shadow 0.3s ease;
        }

        .card:hover {
            box-shadow: 0 12px 36px rgba(23, 195, 178, 0.6);
        }

        h1, h2, h3, h5 {
            font-weight: 700;
            color: #e0f7f4;
        }

        label {
            color: #b2dfdb;
            font-weight: 600;
        }

        .btn-primary {
            width: 100%;
            font-weight: 700;
            text-transform: uppercase;
            background-color: #17c3b2;
            border-color: #17c3b2;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #138a82;
            border-color: #138a82;
        }

        .btn-outline-success {
            width: 100%;
            font-weight: 700;
            text-transform: uppercase;
            border-color: #17c3b2;
            color: #17c3b2;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .btn-outline-success:hover {
            background-color: #17c3b2;
            color: #0a0a0a;
        }

        .btn-danger {
            width: 100%;
            font-weight: 700;
            text-transform: uppercase;
            background-color: #f44336;
            border-color: #f44336;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }
        .btn-danger:hover {
            background-color: #ba1b12;
            border-color: #ba1b12;
        }

        /* SVG icon style */
        .header-icon {
            width: 48px;
            height: 48px;
            fill: #0a0a0a;
            flex-shrink: 0;
        }

        /* Smaller form spacing */
        .form-label {
            margin-bottom: 0.3rem;
        }

        footer {
            margin-top: 40px;
            color: #a0e7d6;
            font-weight: 600;
            user-select: none;
            text-align: center;
        }
    </style>
</head>
<body>
    <main class="container">

        <header class="text-center mb-4">
            <h1 class="header-title">
                <!-- Shield SVG icon -->
                <svg class="header-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" >
                    <path d="M12 2L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-3zM12 19a7 7 0 0 1-7-7V7.1l7-2.33 7 2.33V12a7 7 0 0 1-7 7z"/>
                    <path d="M12 9a3 3 0 0 0-3 3 1 1 0 0 0 2 0 1 1 0 1 1 2 0 1 1 0 0 0-3-3z" fill="#17c3b2"/>
                </svg>
                POLYGON Escrow Service
            </h1>
            <p class="lead-text">Secure, Transparent, and Professional Blockchain Escrow Solutions</p>
        </header>

        <section class="row justify-content-center mb-5">
            <div class="col-md-7 col-lg-6">
                <div class="card p-4">
                    <h3 class="mb-4">Create an Escrow Contract</h3>
                    <form id="escrowForm">
                        <div class="mb-3">
                            <label for="senderAddress" class="form-label">Sender Address</label>
                            <input type="text" class="form-control" id="senderAddress" required placeholder="0x1234..."/>
                        </div>
                        <div class="mb-3">
                            <label for="recipientAddress" class="form-label">Recipient Address</label>
                            <input type="text" class="form-control" id="recipientAddress" required placeholder="0xABCD..."/>
                        </div>
                        <div class="mb-3">
                            <label for="arbiterAddress" class="form-label">Arbiter Address</label>
                            <input type="text" class="form-control" id="arbiterAddress" required placeholder="0x5678..."/>
                        </div>
                        <div class="mb-3">
                            <label for="amount" class="form-label">Amount (MATIC)</label>
                            <input type="number" class="form-control" id="amount" min="0" step="0.0001" required placeholder="0.00"/>
                        </div>
                        <button type="submit" class="btn btn-primary">Create Contract</button>
                    </form>
                </div>
            </div>
        </section>

        <section class="row justify-content-center">
            <div class="col-md-7 col-lg-6">
                <div class="card p-4">
                    <h3 class="mb-4">Existing Escrow Contracts</h3>
                    <div id="contractList" class="list-group">
                        <!-- Contracts will be dynamically inserted here -->
                    </div>
                </div>
            </div>
        </section>

        <footer>
            &copy; 2025 POLYGON Escrow Service. All rights reserved.
        </footer>
    </main>

    <script>
        // Placeholder for your existing JavaScript logic
        document.getElementById('escrowForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const sender = document.getElementById('senderAddress').value.trim();
            const recipient = document.getElementById('recipientAddress').value.trim();
            const arbiter = document.getElementById('arbiterAddress').value.trim();
            const amount = parseFloat(document.getElementById('amount').value);

            if (!sender || !recipient || !arbiter || isNaN(amount) || amount <= 0) {
                alert('Please fill in all fields correctly.');
                return;
            }

            // Example: Add new contract to the list (replace with blockchain logic)
            const contractList = document.getElementById('contractList');
            const contractItem = document.createElement('div');
            contractItem.className = 'list-group-item list-group-item-action flex-column align-items-start';

            contractItem.innerHTML = `
                <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1">Contract between <code>${sender}</code> and <code>${recipient}</code></h5>
                    <small>Amount: ${amount.toFixed(4)} MATIC</small>
                </div>
                <p class="mb-1">Arbiter: <code>${arbiter}</code></p>
                <small>Status: Pending</small>
            `;

            contractList.prepend(contractItem);

            this.reset();
        });
    </script>
</body>
</html>
